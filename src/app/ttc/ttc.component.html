<h2>TTC Calculator</h2>

<div class="row g-3">
  <div class="col-md-4">
    <label for="price" class="col-form-label">Prix unitaire :</label>
    <input
      id="price"
      type="number"
      class="form-control"
      min="0"
      step="0.01"
      [(ngModel)]="unitPrice"
    />
  </div>

  <div class="col-md-4">
    <label for="quantity" class="col-form-label">Quantit√© :</label>
    <input
      id="quantity"
      type="number"
      class="form-control"
      min="1"
      [(ngModel)]="quantity"
    />
  </div>

  <div class="col-md-4">
    <label for="tva" class="col-form-label">TVA (%) :</label>
    <input
      id="tva"
      type="number"
      class="form-control"
      min="0"
      step="0.01"
      [(ngModel)]="tva"
    />
  </div>
</div>

<div class="row g-3 mt-3">
  <div class="col-md-4">
    <div class="card text-bg-primary mb-3">
      <div class="card-body">
        <p class="card-text">Prix Unitaire TTC: $ {{ unitPriceTTC() }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card text-bg-success mb-3">
      <div class="card-body">
        <p class="card-text">Prix Total TTC: $ {{ totalPriceTTC() }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card text-bg-danger mb-3">
      <div class="card-body">
        <p class="card-text">Discount: $ {{ discount() }}</p>
      </div>
    </div>
  </div>
</div>
