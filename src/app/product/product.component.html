<div class="container mt-4">
    <button  
        class="btn btn-primary" 
        (click)="onClick()">
        More Products
    </button>
    <div class="alert alert-warning">
        {{n}} products
    </div>
    <h2>Products</h2>
    <div class="row">
      <div *ngFor="let product of products$ | async" class="col-md-4 mb-3">
        <div class="card">
          <img [src]="product.thumbnail" class="card-img-top" alt="{{ product.title }}" />
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">
              Price: ${{ product.price }}<br />
              {{ product.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
